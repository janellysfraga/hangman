<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <!-- Bootstrap is used to make the game look nicer -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Bootstrap container will hold everything -->
    <div class="Container">
        <!-- Jumbotron hold the title section -->
        <div class="Jumbotron">
            <div class="Container"> 
                <h1>Hangman</h1>
                <h1>Guess the name of the Disney princess</h1>
                <small> Click any letter to begin...</small>
            </div>
        </div>
        <!-- Game counters all held here. Panels are being used to hold various sections -->
        <div class="row">
            <div class="col-lg-12">
                <!-- First Panel. Holds the Word to Guess (blanks and guessed word) -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> <strong> Word to Guess </strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- This h3 section called wordbanks is what we'll be replacing with the letters as the user guesses. -->
                        <h3 id="word-blanks"> _ _ _ _ _ _ _ _</h3>
                    </div>
                </div>
                <!--Second-panel:Hold the list of wrong User Guesses-->
                <div class="panel-default">
                <div class="panel-body"> 
                    <!-- This span section called UserGuessses is where we will be dumping all the wrong guesses.-->
                    <strong> Wrong Guesses:</strong> <span id="wrong-guesses"></span>
                </div>
                </div>

                 <!--Third-panel:Hold the list of guesses left-->
                 <div class="panel-default">
                 <div class="panel-body"> 
                    <!-- This span section called guessses left is where we will be dumping number of guesses left.-->
                         <strong>Guesses left:</strong> <span id="wrong-left"></span>
                    </div>
                    </div>

                <!--Fourth-panel:Hold the list of number of wins-->
                <div class="panel-default">
                <div class="panel-body"> 
                    <!-- This span is called winCounter and is where we will be dumping number the of wins.-->
                        <strong>Wins:</strong> <span id="win-counter"></span>
                 </div>
                 </div>
                 </div>

                <!--Fifth-panel:Hold the list of number of losses-->
                 <div class="panel-default">
                 <div class="panel-body"> 
                    <!-- This span is called lossCounter and is where we will be dumping number the of losses.-->
                        <strong>Losses:</strong> <span id="loss-counter"></span>
                 </div>
                 </div>
            </div>
    </div>
    </div>
<!-- Loaded at the bottom so it waits for the html content to display first. If you put this at the top it wioll crash because the html id doesn't exist yet. -->
    <script src="main.js"></script>
</body>
</html>
